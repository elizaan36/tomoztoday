  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="title" content="Log in | Tomorrow and Today">
    <meta name="description" content="Click here to log in to your account at Tomorrow and Today, the cultural discovery platform that makes finding events near you easier.">
    <!-- Google will often use this as its description of your page/site. Make it good. -->
    <meta name="author" content="Tomorrow and Today">
    <meta name="Copyright" content="Tomorrow and Today 2015. All Rights Reserved.">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'
 rel='stylesheet' type='text/css'>

  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="logo">
          <a href="..."><img src="..." width="" height="">
          </a>
        </div>

  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <form id="login" action="login_check" method="post">
          <div class="input-wrapper">
            <label for="_username"></label>
            <input type="text" id="_username" name="_username" value placeholder="E-mail" required style="background: rgb(231, 248, 231);">
          </div>
          <div class="input-wrapper">
            <label for="_password"></label>
            <input id="_password" type="password" name="_password" placeholder="Password" required class="ckpass_detect_item ckpass_pass_link_password" style="cursor: auto; background: url(chrome-extension://chgfefjpcobfbnpmiokfjjaglahmnded/icons/logo-16.png) 99% 50% no-repeat scroll rgb(231, 248, 231);">
          </div>
          <div>
          <a id="login-forgot" class="login-forgot">I forgot my password</a>
          </div>
          <button type="submit" id="btnlogin" class="admin-button">
            <p>Log in to Tomorrow & Today</p>
          </button>
          
          <div id="error">

          </div>
        </form>
            <form id="forgot" class="hide" action="/login/password/request_submit" method="POST" novalidate>
              <div class="input-wrapper">
                <label for="form_email"></label>
                <input type="email" id="form_email" name="form[email]" required="required" placeholder="E-mail" class="non-blank">
              </div>
              <p class="title">Forgot your password? Don't panic!</p>
              <p>
                "Just enter the email address associated with your account, and we'll send you an e-mail with instruction on how to reset your password."
              </p>
              <p>
                <input type="hidden" id="form__token" name "form[_token]" value=".?.">
                <button type="submit" id="btnrequest" class="admin-button">Email me instructions</button>
                <input type="button" id="btncancel" class="admin-button alt" style="border:none" value="Cancel">
              </p>

          </form>
        
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
